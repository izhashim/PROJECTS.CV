<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title> GitHub Repositories </title>
    <style>
        body {
    font-family: Arial, sans-serif;
    background-color: cyan;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

#app {
    text-align: center;
}

input {
    padding: 8px;
    margin-right: 8px;
}

button {
    padding: 10px;
    cursor: pointer;
}

#repositoriesList {
    list-style-type: decimal-leading-zero;
    padding: 0;
}
</style>
</head>
<body>
    <div id="app">
        <h1>GitHub Repositories</h1>
        <input type="text" id="usernameInput" placeholder="Enter GitHub username">
        <button onclick="fetchRepositories()">Fetch Repositories</button>
        <ul id="repositoriesList"></ul>
    </div>
    
<script>async function fetchRepositories() {
        const username = document.getElementById('usernameInput').value;
        const repositoriesList = document.getElementById('repositoriesList');
    
        try {
            const response = await fetch(`https://api.github.com/users/${username}/repos`);
            const repositories = await response.json();
    
            // Clear previous results
            repositoriesList.innerHTML = '';
    
            if (repositories.length === 0) {
                repositoriesList.innerHTML = '<li>No public repositories found.</li>';
                return;
            }
    
            repositories.forEach(repo => {
                const repoItem = document.createElement('li');
                repoItem.innerHTML = `<a href="${repo.html_url}" target="_blank">${repo.name}</a>`;
                repositoriesList.appendChild(repoItem);
            });
        } catch (error) {
            console.error('Error fetching repositories:', error);
            alert('Error fetching repositories. Please try again later.');
        }
    }
    </script>
    <!-- <script src="myscripts.js"></script> -->
</body>
</html>
